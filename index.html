<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Магазин товаров</title>
</head>
<body>

  <header>
    <h1>Интернет-магазин</h1>
    <nav>
      <a href="order.html">Оформить заказ</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Каталог товаров</h2>
      <div class="product-list">
        <article class="product-card">
          <figure>
            <img src="images/product1.jpg" alt="Изображение товара 1" width="200"/>
            <figcaption>Товар 1</figcaption>
          </figure>
          <p>Описание товара 1</p>
          <p>Цена: 1000 руб.</p>
          <button type="button">Добавить в корзину</button>
        </article>

        <article class="product-card">
          <figure>
            <img src="images/product2.jpg" alt="Изображение товара 2" width="200"/>
            <figcaption>Товар 2</figcaption>
          </figure>
          <p>Описание товара 2</p>
          <p>Цена: 1500 руб.</p>
          <button type="button">Добавить в корзину</button>
        </article>

        <article class="product-card">
          <figure>
            <img src="images/product3.jpg" alt="Изображение товара 3" width="200"/>
            <figcaption>Товар 3</figcaption>
          </figure>
          <p>Описание товара 3</p>
          <p>Цена: 2000 руб.</p>
          <button type="button">Добавить в корзину</button>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Онлайн-магазин. Все права защищены.</p>
  </footer>

</body>
</html>
